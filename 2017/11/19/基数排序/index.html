    </h1>
  

        
        <div class="comments-link">
            
            <a href="javascript:void(0);" data-url="http://yoursite.com/2017/11/19/基数排序/" data-id="cjel56l770007s4vyl6kkr2ab" class="leave-reply bdsharebuttonbox" data-cmd="more">Share</a>

        <p>基数排序是一种基于数位的排序方式，具体可见<a href="https://zh.wikipedia.org/wiki/%E5%9F%BA%E6%95%B0%E6%8E%92%E5%BA%8F" target="_blank" rel="external">wikipedia</a><br>我的实现代码如下：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">radixsort</span><span class="params">(<span class="built_in">vector</span>&lt;T&gt; &amp;s)</span> </span>&#123;</div><div class="line">	<span class="keyword">int</span>	n = s.size();</div><div class="line">	<span class="keyword">int</span> maxData = s[<span class="number">0</span>];		</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; n; ++i)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span> (maxData &lt; s[i])</div><div class="line">			maxData = s[i];</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> d = <span class="number">1</span>;</div><div class="line">	<span class="keyword">int</span> p = <span class="number">10</span>;</div><div class="line">	<span class="keyword">while</span> (maxData &gt;= p)</div><div class="line">	&#123;</div><div class="line">		maxData /= <span class="number">10</span>;</div><div class="line">		++d;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	</div><div class="line">	<span class="keyword">int</span> i, j, k;</div><div class="line">	<span class="keyword">int</span> radix = <span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span> (i = <span class="number">1</span>; i &lt;= d; i++) </div><div class="line">	&#123;</div><div class="line">		</div><div class="line">		<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; cou[<span class="number">10</span>];</div><div class="line">		<span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; s.size(); j++) &#123;</div><div class="line">			<span class="keyword">int</span> time;</div><div class="line">			time = s[j] % (radix * <span class="number">10</span>);</div><div class="line">			time /= radix;</div><div class="line">			cou[time].push_back(s[j]);</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		<span class="keyword">int</span> jishu = <span class="number">0</span>;</div><div class="line">		<span class="keyword">for</span> (k = <span class="number">0</span>; k &lt; <span class="number">10</span>; k++) &#123;</div><div class="line">			</div><div class="line">			<span class="keyword">for</span> (j = <span class="number">0</span>; j&lt;cou[k].size(); j++) &#123;</div><div class="line">			</div><div class="line">				s[jishu] = cou[k][j];</div><div class="line">				</div><div class="line">				jishu++;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		radix *= <span class="number">10</span>;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">	<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; a;</div><div class="line">	<span class="keyword">int</span> number;</div><div class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"输入您的样本容量"</span> &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">	<span class="built_in">cin</span> &gt;&gt; number;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;number;i++) &#123;</div><div class="line">		<span class="keyword">int</span> temp;</div><div class="line">		<span class="built_in">cin</span> &gt;&gt; temp;</div><div class="line">		a.push_back(temp);</div><div class="line">	&#125;</div><div class="line">	radixsort(a);</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; a.size(); i++)</div><div class="line">		<span class="built_in">cout</span> &lt;&lt; a[i]&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div></pre></td></tr></table></figure>
