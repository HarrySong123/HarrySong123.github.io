    </h1>

        <p>题意就是有一组数，求连续序列的最大值。<br>共有三种不同的算法：暴力枚举，求和相减，分治法；<br>代码如下：<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">//最大连续和</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//method 3;O(nlgn)</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">maxsum</span><span class="params">(<span class="keyword">int</span>* A,<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span></span>&#123;</div><div class="line">    <span class="keyword">if</span>(y-x==<span class="number">1</span>)  <span class="keyword">return</span>(A[x]);</div><div class="line">    <span class="keyword">int</span> m=x+(y-x)/<span class="number">2</span>;</div><div class="line">    <span class="keyword">int</span> maxs=max(maxsum(A,x,m),maxsum(A,m,y));</div><div class="line">    <span class="keyword">int</span> v,L,R;</div><div class="line">    v=<span class="number">0</span>;L=A[m<span class="number">-1</span>];</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=m<span class="number">-1</span>;i&gt;=x;i--) L=max(L,v+=A[i]);</div><div class="line">    v=<span class="number">0</span>;R=A[m];</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=m;i&lt;y;i++)    R=max(R,v+=A[i]);</div><div class="line">    <span class="keyword">return</span> max(maxs,L+R);</div><div class="line">    &#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="comment">//输入部分；</span></div><div class="line">    <span class="keyword">int</span> tot=<span class="number">0</span>;</div><div class="line">    <span class="keyword">int</span> A[<span class="number">1000</span>];</div><div class="line"></div><div class="line">    <span class="keyword">int</span> n;</div><div class="line">    <span class="built_in">cin</span>&gt;&gt;n;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</div><div class="line">        <span class="built_in">cin</span>&gt;&gt;A[i];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">//运算部分；</span></div><div class="line">    <span class="keyword">int</span> best=A[<span class="number">0</span>];</div><div class="line"></div><div class="line">   <span class="comment">/*</span></div><div class="line"><span class="comment">   //method 1;O(n^3)</span></div><div class="line"><span class="comment">   for(int i=0;i&lt;n;i++)&#123;</span></div><div class="line"><span class="comment">        for(int j=i;j&lt;n;j++)&#123;</span></div><div class="line"><span class="comment">            int sum=0;</span></div><div class="line"><span class="comment">            for(int k=i;k&lt;=j;k++)&#123;</span></div><div class="line"><span class="comment">                sum+=A[k];</span></div><div class="line"><span class="comment">                tot++;</span></div><div class="line"><span class="comment">            &#125;</span></div><div class="line"><span class="comment">            if(sum&gt;best)    best=sum;</span></div><div class="line"><span class="comment">        &#125;</span></div><div class="line"><span class="comment">    &#125;*/</span></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">    //method 2;O(n^2)</span></div><div class="line"><span class="comment">    int S[1000];</span></div><div class="line"><span class="comment">    S[0]=0;</span></div><div class="line"><span class="comment">    for(int i=0;i&lt;n;i++)    S[i+1]=S[i]+A[i];</span></div><div class="line"><span class="comment">    for(int i=0;i&lt;n;i++)</span></div><div class="line"><span class="comment">        for(int j=i;j&lt;n;j++)&#123;</span></div><div class="line"><span class="comment">            best=max(best,S[j+1]-S[i]);</span></div><div class="line"><span class="comment">            tot++;</span></div><div class="line"><span class="comment">        &#125;</span></div><div class="line"><span class="comment">    //method2最后数组的大小可能要改变，不然越界；</span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">    //method 3;</span></div><div class="line"><span class="comment">    best=maxsum(A,0,n);</span></div><div class="line"><span class="comment">*/</span></div><div class="line">    <span class="built_in">cout</span>&lt;&lt;best&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"tot:"</span>&lt;&lt;tot&lt;&lt;<span class="built_in">endl</span>;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div></pre></td></tr></table></figure></p>
